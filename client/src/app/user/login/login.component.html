



<mat-card class="init-card" [class.mat-elevation-z8]="!isActive">
  <mat-card-header>
    <mat-card-title>Web App Population</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="example-full-width">
        <input  matInput 
                placeholder="E-mail" 
                formControlName="email" 
                name="username" 
                required
                type="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  
                >
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input  matInput placeholder="Password" 
                formControlName="password" 
                name="password"
                required 
                type="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                >
      </mat-form-field>
      <mat-card-actions>
        <button mat-button color="primary">ENTER</button>
      </mat-card-actions>
    </form>

  </mat-card-content>

</mat-card>
