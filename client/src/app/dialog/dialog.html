<mat-form-field class="example-full-width">

  <input  matInput 
          placeholder="Country" 
          [matAutocomplete]="auto" 
          [(ngModel)]="data.country" 
          required>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let state of filterCountries | async" [value]="state.name">
      <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
      <span>{{state.name}}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>



<mat-form-field class="example-full-width">
  <input  matInput 
          placeholder="Population" 
          [(ngModel)]="data.population" 
          required 
          type="text">
</mat-form-field>



<mat-card-actions>
  <button mat-button color="primary" (click)="onNoClick()">CANCEL</button>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>ENTER</button>
</mat-card-actions>
