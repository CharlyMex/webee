 <div class="col-md-10 col-md-offset-1">
    <div class="card">

       <h2>ACTIONS JSON</h2>

       <p>USER LOGGED:     <br>
          {{user | json}}  <br>

          TOKEN SECURITY:  <br>
          {{token | json}} <br>
                          
           POST FORM DATA  <br>
          {{dataDialog | json}}


       </p>
  </div>
 </div>




  <div class="col-md-10 col-md-offset-1">
      <div class="contro-menu">
          <button class="mat-elevation-z8" (click)="openDialog()" mat-button>Add</button>
        </div>
      <div class="card graph-card">
        <ngx-charts-bar-horizontal
            [view]="view"
            [results]="dataChart"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            >
          </ngx-charts-bar-horizontal>


     </div>
  </div>


 <div class="col-md-10 col-md-offset-1">
    <div class="card ">

       <h2>GET JSON</h2>  <br>

        {{dataChart | json}} <br>


  </div>
 </div>
